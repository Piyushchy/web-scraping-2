    <style>
      @layer demo {
    .compare {
      display: grid;
      
      > * {
        grid-area: 1 / 1;
      }
      
      > section {
        display: grid;
        place-content: center;
      }
      
      .before {
        -webkit-mask: linear-gradient(to right, #000 0, var(--pos, 50%), #0000 0);
                mask: linear-gradient(to right, #000 0, var(--pos, 50%), #0000 0);
      }
  
      .after {
        -webkit-mask: linear-gradient(to right, #0000 0, var(--pos, 50%), #000 0);
                mask: linear-gradient(to right, #0000 0, var(--pos, 50%), #000 0);
      }
  
      > input[type="range"] {
        z-index: 1;
        -webkit-appearance: none;
           -moz-appearance: none;
                appearance: none;
        background: transparent;
        cursor: pointer;
        -webkit-tap-highlight-color: transparent;
  
        &::-webkit-slider-thumb {
          -webkit-appearance: none;
                  appearance: none;
          inline-size: 4px;
          block-size: 100%;
          background-color: CanvasText;
        } 
  
        &::-moz-range-thumb {
          -moz-appearance: none;
               appearance: none;
          inline-size: 4px;
          block-size: 100dvh;
          background-color: CanvasText;
        }
      }
    }
    
    img {
      max-block-size: 80dvh;
      max-inline-size: 100%;
    }
  }
  
  @layer demo.support {
    * {
      box-sizing: border-box;
      margin: 0;
    }
  

  }
  .compare #typed {
    width: auto;
    text-align: center;
}
    </style>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        // URL of the .txt file with links
        var fileUrl = 'https://raw.githubusercontent.com/spark-lucifer/web-scraping-2/main/AA/links_output.txt';
        var linksArray;
        // Fetch the text file using the Fetch API
        fetch(fileUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(text => {
                // Parse the text and create an array of links
                linksArray = text.split('\n');

                // Display the links in anchor elements
                for (var i = 0; i < linksArray.length; i++) {
                    var link = linksArray[i].trim(); // Remove leading/trailing whitespaces
                    if (link !== '') {
                        var linkId = 'link' + (i + 1);
                        document.getElementById(linkId).href = link;
                    }
                }
            })
            .catch(error => {
                console.error('Error fetching the file:', error);
            });
        range.oninput = () =>
        document.body.style.setProperty('--pos', range.value + '%');
    </script>
        <script>
          document.addEventListener("DOMContentLoaded", function() {
    var duration = 3000; // Duration in milliseconds
    var start = 0;
    var end = 50;
  
    var startTime = Date.now();
  
    function updatePos() {
      var currentTime = Date.now();
      var elapsed = currentTime - startTime;
  
      if (elapsed < duration) {
        var progress = elapsed / duration;
        var value = start + progress * (end - start);
        document.body.style.setProperty('--pos', value + '%');
        setTimeout(updatePos, 16); // Run the update every ~16 milliseconds for smooth animation
      } else {
        document.body.style.setProperty('--pos', end + '%'); // Ensure the final value is exactly 'end'
      }
    }
  
    // Start the animation when the page loads
    updatePos();
  });
  
        </script>
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
        <script>
            // var typed = new Typed('#typed', {
            //   stringsElement: '#typed-strings'
            // });
            var typed = new Typed('#typed', {
        stringsElement: '#typed-strings',
        typeSpeed: 50, // Adjust the typing speed (measured in milliseconds)
        backSpeed: 30, // Adjust the backspacing speed (measured in milliseconds)
        backDelay: 1000, // Delay before starting to backspace (measured in milliseconds)
        startDelay: 500, // Delay before starting typing (measured in milliseconds)
        loop: true, // Set to true for looping
    });
          </script>
